<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS -->
</head>
<body>
    <div class="container">
        <h1>QR Code Reader</h1>
        <div id="qr-reader">
            <video id="video" width="300" height="200" autoplay playsinline></video> <!-- Видео с камеры -->
            <canvas id="qr-canvas" style="display:none;"></canvas> <!-- Скрытый canvas для обработки QR-кода -->
        </div>
        <div id="qr-result"></div> <!-- Текст результата распознавания QR-кода -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script> <!-- Подключение библиотеки jsQR -->
    <script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
